<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入目标页面</title>
    <style>
        /* 设置 iframe 充满整个页面 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 隐藏滚动条 */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 去掉 iframe 的边框 */
        }
    </style>
</head>
<body>
    <!-- 嵌入目标页面 -->
    <iframe src="http://xuanluo.xyz:800/warframe/" allowfullscreen></iframe>
</body>
</html>
